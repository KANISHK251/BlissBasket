<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Login Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <style>
        body, html {
  height: 100%;
  background: #f2f2f2;
  overflow-y: hidden;
}

#header {
  z-index: 1;
  position: relative;
}

code {
  color: #000000 !important;
}

*:focus {
  box-shadow: none !important;
  outline: 0 !important;
}

input {
  border: 2px solid orange !important;
}

::-webkit-input-placeholder {
  /* Edge */
  font-size: 14px !important;
  color: orange !important;
}

:-ms-input-placeholder {
  /* Internet Explorer 10-11 */
  font-size: 14px !important;
  color: orange !important;
}

::placeholder {
  font-size: 14px !important;
  color: orange !important;
}

button {
  width: 100%;
  background: orange !important;
  border: none !important;
  padding: 20px !important;
}

#loginForm {
  width: 100%;
  max-width: 900px;
  margin: auto;
  box-shadow: 0px 0px 20px 20px #66666605;
  border-radius: 45px;
  background-size: cover;
  background-image: url(https://images.pexels.com/photos/1181359/pexels-photo-1181359.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
  border: 1px solid orange;
}
#loginForm div.col-md-6 {
  border-radius: 45px;
}
#loginForm #right {
  background: #f5f5f5;
  padding: 67px;
  border-left: 10px solid orange;
}

/*# sourceMappingURL=main.css.map */
    </style>
</head>
<body>
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-dark" id="header">
    <div class="row" id="loginForm">
        <div class="col-md-6 col-sm-12 text" id="right">
            <h2>Log into account</h2>
            <small class="mb-3"><code style="font-size:78.5% !important;">Use your credentials to access your
                account</code></small>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <form action="login" method="POST"> {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="email" class = "form-label" style="background: orange; padding:5px;color:white !important;">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group"> 
                    <label for="password" class = "form-label" style="background: orange; padding:5px;color:white !important;">Enter Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" >
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-check">
                            <input class="form-check-input" id="exampleCheck1" type="checkbox">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <label class="form-check-label" for="exampleCheck1">Lost password</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
